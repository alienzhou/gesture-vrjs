<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/static/js/vendor/zepto.1.2.0.min.js"></script>
	<title>css3-3d</title>
	<style>
		/*容器*/
		.container {
			-webkit-perspective: 1000px;
			-moz-perspective: 1000px;
			-ms-perspective: 1000px;
			perspective: 1000px;
		}
		/*piece盒子*/
		.piece-box {
			position: relative;
			width: 200px;
			height: 200px;
			margin: 300px auto;
			perspective-origin: 50% 50%;
	        transform-style: preserve-3d;
	        animation: pieceRotate 5s;
		}
		/*为了实现第二个动画加的盒子*/
		.piece-box2 {
	        transform-style: preserve-3d;
	        animation: boxRotate 5s 10s infinite;
		}
		/*piece通用样式*/
		.piece {
			position: absolute;
			width: 200px;
			height: 200px;
			font-size: 30px;
			line-height: 200px;
			text-align: center;
			color: #fff;
			opacity: 0.8;
		}
		.piece-1 {
			background: #ff0000;
	        transform: rotateY(0deg) translateZ(173.2px);
	        animation: piece1Rotate 5s 5s;
   			animation-fill-mode: forwards;

		}
		.piece-2 {
			background: #ffff00;
	        transform: rotateY(60deg) translateZ(173.2px);
	        animation: piece2Rotate 5s 5s;
   			animation-fill-mode: forwards;
		}
		.piece-3 {
			background: #000000;
	        transform: rotateY(120deg) translateZ(173.2px);
	        animation: piece3Rotate 5s 5s;
   			animation-fill-mode: forwards;
		}
		.piece-4 {
			background: #800080;
	        transform: rotateY(180deg) translateZ(173.2px);
	        animation: piece4Rotate 5s 5s;
   			animation-fill-mode: forwards;
		}
		.piece-5 {
			background: #008000;
	        transform: rotateY(240deg) translateZ(173.2px);
	        animation: piece5Rotate 5s 5s;
   			animation-fill-mode: forwards;
		}
		.piece-6 {
			background: #0000ff;
	        transform: rotateY(300deg) translateZ(173.2px);
	        animation: piece6Rotate 5s 5s;
   			animation-fill-mode: forwards;
		}


		/*走马灯动画*/
		@keyframes pieceRotate
	    {
	    	0%   {transform: rotateY(0deg);}
	    	100% {transform: rotateY(360deg);}
	    }
	    /* 


		/*以下是走马灯转变为六面正方体的动画*/

		/*front*/
	    @keyframes piece1Rotate
	    {
	    	0%   {transform: rotateY(0deg) translateZ(173.2px);}
	    	100% {transform:  rotateY(0deg) translateZ(100px);}
	    }

		/*back*/
		@keyframes piece2Rotate
	    {
	    	0%   {transform: rotateY(60deg) translateZ(173.2px);}
	    	100% {transform:  rotateY(0deg) translateZ(-100px);}
	    }
	    
		/*left*/
		@keyframes piece3Rotate
	    {
	    	0%   {transform: rotateY(120deg) translateZ(173.2px);}
	    	100% {transform: translateX(-100px) rotateY(90deg);}
	    }

		/*right*/
		@keyframes piece4Rotate
	    {
	    	0%   {transform: rotateY(180deg) translateZ(173.2px);}
	    	100% {transform: translateX(100px) rotateY(90deg);}
	    }

		/*top*/
		@keyframes piece5Rotate
	    {
	    	0%   {transform: rotateY(240deg) translateZ(173.2px);}
	    	100% {transform: translateY(-100px) rotateX(90deg);}
	    }

		/*bottom*/
		@keyframes piece6Rotate
	    {
	    	0%   {transform: rotateY(300deg) translateZ(173.2px);}
	    	100% {transform: translateY(100px) rotateX(90deg);}
	    }
	    
		/*正方体旋转动画*/
		@keyframes boxRotate
	    {
	    	0%   {transform: rotateX(0deg) rotateY(0deg);}
	    	100% {transform: rotateX(360deg) rotateY(360deg);}
	    }
	</style>
</head>
<body>
<div class="container">
	<div class="piece-box">
		<div class="piece-box2">
			<div class="piece piece-1">前</div>
			<div class="piece piece-2">后</div>
			<div class="piece piece-3">左</div>
			<div class="piece piece-4">右</div>
			<div class="piece piece-5">上</div>
			<div class="piece piece-6">下</div>
		</div>
	</div>
</div>
</body>
</html>
