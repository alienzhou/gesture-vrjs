<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        h1 {
            margin: 5px 0;
            line-height: 1;
        }

        .wrap {
            padding: 5px 0;
            border-top: 1px dashed #000;
        }

        label {
            vertical-align: baseline;
        }

        input {
            vertical-align: bottom;
        }

        .direction {
            font-size: 25px;
            vertical-align: baseline;
        }
    </style>
    <title>实验</title>
</head>
<body>
    <div class="container">
        <h1>实验</h1>
        <div>
            <button id="similar-ctrl">【帧间差分】</button>
            <button id="skin-ctrl">【皮肤过滤】</button>
        </div>
        <div>
            <div>帧间差分 - 阈值</div>
            <label for="huethrd">色调</label><input id="huethrd" type="range" max="1" min="0" step="0.01" value="0.05">
            <label for="satthrd">饱和度</label><input id="satthrd" type="range" max="1" min="0" step="0.01" value="0.5">
            <label for="valthrd">明度</label><input id="valthrd" type="range" max="1" min="0" step="0.01" value="0.18">
        </div>
        <div>
            <div>皮肤过滤 - 阈值</div>
            <label for="huemin">色调min</label><input id="huemin" type="range" max="1" min="0" step="0.01" value="0">
            <label for="huemax">色调max</label><input id="huemax" type="range" max="1" min="0" step="0.01" value="0.06">
            <label for="satmin">饱和度min</label><input id="satmin" type="range" max="1" min="0" step="0.01" value="0.15">
            <label for="satmax">饱和度max</label><input id="satmax" type="range" max="1" min="0" step="0.01" value="1">
            <label for="valmin">明度min</label><input id="valmin" type="range" max="1" min="0" step="0.01" value="0.47">
            <label for="valmax">明度max</label><input id="valmax" type="range" max="1" min="0" step="0.01" value="1">
        </div>
        <div class="wrap">
            <div>初步处理</div>
            <video id="video" autoplay width="300"></video>
            <canvas id="canvas" style="width:300px;"></canvas>
        </div>
        <div class="wrap">
            <div>过滤</div>
            <canvas id="canvas-skin" style="width:300px;"></canvas>
            <canvas id="canvas-bgfilter" style="width:300px;"></canvas>
        </div>
        <div class="wrap">
            <div>抽象处理</div>
            <div>
                <label for="pix-amount">噪声阈值</label><input id="pix-amount" type="text" value="9">
                <label for="interval">轮询间隔(ms)</label><input id="interval" type="text" value="600">
                <label>实时方向：</label><span id="realtime" class="direction">none</span>
                <label>平滑处理：</label><span id="smooth" class="direction">none</span>
                <label>方向判断：</label><span id="direction" class="direction">none</span>
            </div>
            <canvas id="canvas-point" style="width:300px;"></canvas>
        </div>
    </div>
    <script src="/static/js/zepto.1.2.0.min.js"></script>
    <script src="/static/js/lib/img.process.js"></script>
    <script src="/static/js/lib/math.js"></script>
	<script src="/static/js/imgtest.js"></script>
</body>
</html>
