<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/index.css">
    <title>experiment</title>
</head>
<body>
    <div class="container">
        <h1>experiment</h1>
        <div>
            <button id="bg-ctrl">generate bg</button>
            <button id="similar-ctrl">similar color</button>
            <button id="skin-ctrl">skin</button>
        </div>
        <div>
            <div>similar-color filter (threshold)</div>
            <label for="huethrd">hue</label><input id="huethrd" type="range" max="1" min="0" step="0.01" value="0.05">
            <label for="satthrd">sat</label><input id="satthrd" type="range" max="1" min="0" step="0.01" value="0.5">
            <label for="valthrd">val</label><input id="valthrd" type="range" max="1" min="0" step="0.01" value="0.18">
        </div>
        <div>
            <div>skin filter (threshold)</div>
            <label for="huemin">huemin</label><input id="huemin" type="range" max="1" min="0" step="0.01" value="0">
            <label for="huemax">huemax</label><input id="huemax" type="range" max="1" min="0" step="0.01" value="0.06">
            <label for="satmin">satmin</label><input id="satmin" type="range" max="1" min="0" step="0.01" value="0.15">
            <label for="satmax">satmax</label><input id="satmax" type="range" max="1" min="0" step="0.01" value="1">
            <label for="valmin">valmin</label><input id="valmin" type="range" max="1" min="0" step="0.01" value="0.47">
            <label for="valmax">valmax</label><input id="valmax" type="range" max="1" min="0" step="0.01" value="1">
        </div>
        <div class="wrap">
            <div>初步处理</div>
            <video id="video" autoplay width="300"></video>
            <canvas id="canvas" style="width:300px;"></canvas>
            <canvas id="canvas-bg" style="width:300px;" id></canvas>
        </div>
        <div class="wrap">
            <div>过滤</div>
            <canvas id="canvas-skin" style="width:300px;"></canvas>
            <canvas id="canvas-filter" style="width:300px;"></canvas>
            <canvas id="canvas-bgfilter" style="width:300px;"></canvas>
        </div>
        <div class="wrap">
            <div>抽象处理</div>
            <canvas id="canvas-point" style="width:300px;"></canvas>
        </div>
    </div>
    <script src="/static/js/zepto.1.2.0.min.js"></script>
	<script src="/static/js/video.js"></script>
</body>
</html>
